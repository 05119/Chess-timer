<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chess Timer - Jinku vs Bhargav</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    html, body {
      height: 100%;
      width: 100%;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .player {
      flex: 1;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: #000;
      transition: background-color 0.3s;
    }

    .jinku {
      background-color: #F5F5DC; /* beige */
    }

    .bhargav {
      background-color: #9DC183; /* Sage green */
    }

    .timer-bar {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      background: rgba(0, 0, 0, 0.15);
      z-index: 0;
    }

    .name {
      position: relative;
      z-index: 1;
    }

    .active {
      border: 4px solid #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="player1" class="player jinku active">
      <div class="timer-bar" id="bar1"></div>
      <div class="name">Jinku</div>
    </div>
    <div id="player2" class="player bhargav">
      <div class="timer-bar" id="bar2"></div>
      <div class="name">Bhargav</div>
    </div>
  </div>

  <script>
    const totalTime = 600; // seconds per player (e.g., 10 minutes)
    let time1 = totalTime;
    let time2 = totalTime;
    let activePlayer = 1;
    let interval;

    const player1 = document.getElementById("player1");
    const player2 = document.getElementById("player2");
    const bar1 = document.getElementById("bar1");
    const bar2 = document.getElementById("bar2");

    function updateBars() {
      bar1.style.width = `${(time1 / totalTime) * 100}%`;
      bar2.style.width = `${(time2 / totalTime) * 100}%`;
    }

    function switchPlayer() {
      if (activePlayer === 1) {
        activePlayer = 2;
        player1.classList.remove("active");
        player2.classList.add("active");
      } else {
        activePlayer = 1;
        player2.classList.remove("active");
        player1.classList.add("active");
      }
    }

    function startTimer() {
      if (interval) return;
      interval = setInterval(() => {
        if (activePlayer === 1) {
          if (time1 > 0) time1--;
        } else {
          if (time2 > 0) time2--;
        }

        updateBars();

        if (time1 === 0 || time2 === 0) {
          clearInterval(interval);
          alert(`${time1 === 0 ? "Jinku" : "Bhargav"} is out of time!`);
        }
      }, 1000);
    }

    document.body.addEventListener("click", () => {
      switchPlayer();
      startTimer();
    });

    updateBars(); // Initial rendering
  </script>
</body>
</html>
